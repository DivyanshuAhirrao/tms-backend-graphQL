services:
  - type: web
    name: tms-backend
    env: java
    buildCommand: mvn clean install -DskipTests
    startCommand: java -jar target/tms-backend-1.0.0.jar
    envVars:
      - key: PORT
        value: 8081
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://tms-frontend.vercel.app,http://localhost:3000
      - key: H2_CONSOLE_ENABLED
        value: true
    healthCheckPath: /graphql

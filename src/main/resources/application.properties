# Server Configuration
server.port=8082
spring.application.name=tms-backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (Optional - for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.schema.printer.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.tms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=TMS2024SecretKeyForJWTTokenGenerationAndValidationPurposeOnly
jwt.expiration=86400000

# Performance - Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# CORS Configuration
cors.allowed.origins=http://localhost:3001

